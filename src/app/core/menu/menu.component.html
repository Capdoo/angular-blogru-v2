<mat-toolbar>

  <mat-toolbar-row class="flex justify-content-between">
    <div class="flex">
      <div class="" style="border: none;">
        <span>
          <!-- <mat-icon>book </mat-icon> -->
          Blog Application
        </span>
      </div>

      <div class="full-list-options hidden lg:block" *ngIf="!smLimit" style="border: none">
        <button class="" mat-button routerLink="home">Inicio</button>
        <button class="" mat-button routerLink="projects">Posts</button>
        <button class="" mat-button routerLink="aboutus">Categorias</button>
        <button class="" mat-button routerLink="aboutus">Sobre nosotros</button>
      </div>
    </div>




    <div class="full-list-options hidden lg:block">
      <button id="btn_login" class="btnLogin" *ngIf="!isLogged" mat-raised-button color="basic"
        routerLink="auth/login">Iniciar Sesi贸n</button>
      <button *ngIf="!isLogged" mat-raised-button routerLink="auth/register">Registrarse</button>
      <button class="btnLogout" *ngIf="isLogged" mat-raised-button color="accent" (click)="onLogOut()"
        routerLink="logout">
        Cerrar Sesi贸n
      </button>
    </div>



    <div class="block lg:hidden ml-auto" style="border: none;">
      <button mat-button (click)="onSmallMenu()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>


  <mat-toolbar-row class="secuRow block lg:hidden" *ngIf="isSmallMenu">
    <div>
      <button mat-button routerLink="home">Inicio</button>
    </div>
    <div>
      <button mat-button routerLink="projects">Posts</button>
    </div>
    <div>
      <button mat-button routerLink="aboutus">Categorias</button>
    </div>
    <div>
      <button mat-button routerLink="aboutus">Sobre nosotros</button>
    </div>

    <div class="group">
      <button class="" style="margin-right: 15px;" *ngIf="!isLogged" mat-raised-button color="basic"
        routerLink="auth/login">
        Iniciar Sesi贸n
      </button>
      <button *ngIf="!isLogged" mat-raised-button routerLink="auth/register">
        Registrarse
      </button>

      <button *ngIf="isLogged" class="btnLogout" mat-raised-button color="accent" (click)="onLogOut()"
        routerLink="logout">
        Cerrar Sesi贸n
      </button>

    </div>
  </mat-toolbar-row>

</mat-toolbar>
