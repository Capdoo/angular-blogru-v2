<mat-toolbar>

  <mat-toolbar-row class="flex justify-content-between">
    <div class="flex group-options">

      <div class="flex align-items-center" style="border: none; cursor: pointer;">
        <span class="" style="color: white;">
          Blog Application
        </span>
      </div>

      <div class="full-list-options hidden lg:block" *ngIf="!smLimit">
        <button class="btnMenu" mat-button routerLink="home">Inicio</button>
        <button class="btnMenu" mat-button routerLink="feed">Posts</button>
        <button class="btnMenu" mat-button routerLink="topics">Temas</button>
        <!-- <button class="btnMenu" mat-button routerLink="aboutus">Sobre nosotros</button> -->
      </div>
    </div>

    <div class="full-list-options hidden lg:block">
      <button class="btnLogin" *ngIf="!isLogged" mat-button color="basic" routerLink="auth/login"
        style="border: none;">
        Iniciar Sesi贸n
      </button>
      <button class="btnRegister" *ngIf="!isLogged" mat-button routerLink="auth/register">
        Registrarse
      </button>
      <button class="btnLogout" *ngIf="isLogged" mat-button color="accent" (click)="onLogOut()"
        routerLink="logout">
        Cerrar Sesi贸n
      </button>
    </div>

    <div class="block lg:hidden ml-auto" style="border: none;">
      <button class="btn-menu" mat-button (click)="onSmallMenu()">
        <mat-icon class="icon-menu">menu</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>


  <mat-toolbar-row class="secuRow block lg:hidden" *ngIf="isSmallMenu">
    <div>
      <button class="btnMenu" mat-button routerLink="home">Inicio</button>
    </div>
    <div>
      <button class="btnMenu" mat-button routerLink="feed">Posts</button>
    </div>
    <div>
      <button class="btnMenu" mat-button routerLink="topics">Temas</button>
    </div>
    <div>
      <button class="btnMenu" mat-button routerLink="aboutus">Sobre nosotros</button>
    </div>

    <div class="group">
      <button class="" style="margin-right: 15px;" *ngIf="!isLogged" mat-raised-button color="basic"
        routerLink="auth/login">
        Iniciar Sesi贸n
      </button>
      <button *ngIf="!isLogged" mat-raised-button routerLink="auth/register">
        Registrarse
      </button>

      <button *ngIf="isLogged" class="btnLogout" mat-raised-button color="accent" (click)="onLogOut()"
        routerLink="logout">
        Cerrar Sesi贸n
      </button>

    </div>
  </mat-toolbar-row>

</mat-toolbar>
