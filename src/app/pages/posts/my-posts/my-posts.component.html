<div class="mt-4 my-pets-container flex justify-content-center" style="border: none;">
  <div class="contenido align-items-center mt-4 " style="border: none; width: 95%; height: auto;">

    <div class="flex justify-content-start align-items-end" style="border: none; ; height: auto;">
      <h1>Mis Posts</h1>
    </div>
  </div>
</div>

<div *ngIf="flagNoPosts" class="my-pets-container flex justify-content-center" style="border: none;">
  <div class="contenido align-items-center mt-4 " style="border: none; width: 95%; height: auto; ">
    <div>
      <h3 style="color: gray;">Cuando registres tus posts, apareceran aqui</h3>
    </div>
  </div>
</div>

<div *ngIf="flagPosts" class="mt-4 my-pets-container flex justify-content-center" style="border: none;">
  <div class="flex contenido align-items-center justify-content-start"  style="border: none; width: 95%; height: auto; ">
    <div>
      <button class="flex align-items-center btnAddParagraph" (click)="downloadReport()">
        <mat-icon class="mr-2">picture_as_pdf</mat-icon>
        Descargar reporte
      </button>
    </div>
  </div>
</div>


<div *ngIf="flagPosts" class="mt-4 my-pets-container flex justify-content-center" style="border: none;">

  <div class="contenido align-items-center" style="border: none; width: 95%; height: auto; ">


    <table mat-table [dataSource]="listPostsDto" class="mat-elevation-z8" style="border: none;">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let post; let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Post Title </th>
        <td mat-cell *matCellDef="let post"> {{post.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Topic </th>
        <td mat-cell *matCellDef="let post"> {{post.topicDto.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let post"> {{post.subtopicDto.description}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef> View </th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button (click)="viewPost(post.id)">
            <mat-icon class="mat-18 icono_det third_icon">
              visibility
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let post">
          <button mat-icon-button (click)="editPost(post.id)">
            <mat-icon class="mat-18 icono_det third_icon">
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
