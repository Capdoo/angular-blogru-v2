<div class="topics-container">

  <div class="flex flex-column main-container" style="border: none;">
    <div class="flex justify-content-center title-container" style="width: 100%;">
      <h1>Temas</h1>
    </div>

    <div class="mt-3 flex justify-content-center message-container" style="width: 100%;">
      <p class="txt-info">En este módulo podrás buscar publicaciones del tema de tu preferencia.</p>
    </div>
  </div>

  <div *ngIf="loadingSpinner" class="spinner-container" style="border: none; height: 150px;">
    <ngx-spinner name="feed-spinner" bdColor="#f6f9ff" size="default" color="var(--cf-color-primary)"
      type="ball-clip-rotate" [fullScreen]="false">
      <!-- <p style="color: white">Espere</p> -->
    </ngx-spinner>
  </div>

  <div *ngIf="flagTopics && listTopics.length == 0" class="flex justify-content-center no-items-container"
    style="width: 100%;">
    <div class="align-items-center" style="width: 85%;">

      <div class="mt-3 flex justify-content-center message-container" style="width: 100%;">
        <p class="txt-info">
          Aún no hay temas
        </p>
      </div>
    </div>
  </div>

  <div *ngIf="flagTopics && listTopics.length > 0" class="list-container flex justify-content-center pb-5">

    <div class="element-container" style="width: 85%; border: none;">

      <mat-card appearance="outlined" class="mb-3" *ngFor="let item of listTopics">
        <mat-card-title class="" style="border: none;">
          {{item.name}}
        </mat-card-title>

        <mat-card-content class="mt-3" style="border: none; padding-left: 0px; padding-bottom: 10px;">
          <!-- {{item.description}} -->

          <div class="mt-3" style="border: none;">
            <p><b>Categorías:</b></p>
            <div class="mt-1 mr-2">
              <button class="mr-3" *ngFor="let category of item.listSubtopicsDto" class="btn-repo">{{category.name}}</button>
            </div>
          </div>

          <!-- <div class="flex justify-content-end mt-3" style="border: none;"> -->
            <!-- <button class="btn-feed" (click)="explorar(item.id)">Explorar</button> -->
          <!-- </div> -->
        </mat-card-content>

      </mat-card>

    </div>

  </div>
